<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-6">
            <h1 class="form-signin-heading">Sign in</h1>
            <p class="lead">Not a member? Please <a href="#register">register</a> instead.</p>
            <form ng-submit="login()" name = "loginform">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email" name="txtEmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="credentials.password" required>
                </div>
                    <button type="button" class="btn btn-link" data-toggle="modal" ng-click="getPasswordHint()" data-target="#resetPasswordModal"
                    ng-disabled="loginform.txtEmail.$invalid" >Reset password</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="credentials.rememberme" ng-init="credentials.rememberme=false">Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Sign in!</button>
            </form>
        </div>
        <div class="modal fade" id="resetPasswordModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div ng-if="IsEmailFound === true">
                            <p>{{msgPasswordResetHelpMessage}}</p>
                            <p>{{msgPasswordResetHint}}: <b> {{passwordHint}} </b> </p>
                        </div>
                        <div ng-if="IsEmailFound === false">
                            <p>{{msgPasswordResetIdNotRegistered}}</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <ul class="list-group">
                            <div class="list-group text-center"> 
                                <a href="#" class="list-group-item list-group-item-action" data-dismiss="modal">Try Again</a>
                                <a href="#" class="list-group-item list-group-item-action" data-dismiss="modal" ng-click="sendForgotEmail()">Reset Password</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
