<div class="container" ng-init="userByName()">
    <div class="row">
        <div class="row center-align">
            <div class="divider"></div>
            <div class="section">
                <div class="col s12">
                    <img ng-src="{{avatarUrl}}" class="circle responsive-img" height="64" width="64 align=" middle ">
                </div>
            </div>
            <div class="divider "></div>
            <div class="section ">
                <div class="col s12">
                 <div class="center-align"> <p>GitHub profile info</p> </div>
                    <ul class="collection ">
                      <li class="collection-item center-align"><h5>{{username}}</h5></li>
                      <li class="collection-item left-align">{{loginName}}</li>
                      <li class="collection-item left-align">{{company}}</li>
                      <li class="collection-item left-align">{{email}}</li>
                      <li class="collection-item left-align">{{blog}}</li>
                    </ul>
                  </div>
            </div>
            <div class="section">
                <div class="row center-align">
                    <div class="col s12">
  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
